---
classes:
  - 'profile::apache'
 
 
profile::apache::vhosts:
  'example.com':
    ip: 91.92.154.92
    port: 80
    docroot: false
    priority: false
    servername: 'example.com'
    serveraliases:
      - 'www.example.com'
      - 'example2.com'
      - 'example3.com'
      - 'example4.com'
    error_log: false
    access_log: false
    directories:
      - {}
    redirect_status: 'permanent'
    redirect_dest: 'https://example.com/'
    rewrite_rule: "^/.well-known/acme-challenge/(.*) /var/www/letsencrypt/.well-known/acme-challenge/$1 [L]"
    rewrite_cond: 
      - "RewriteCond %{literal('%')}{SERVER_NAME} !^test.bgbern.ch$]"
    rewrite_rule: "^/(.*) http://127.0.0.1:10250/VirtualHostBase/https/%{literal('%')}{SERVER_NAME}:%{literal('%')}{SERVER_PORT}/bgbern/platform/VirtualHostRoot/$1 [P,L]"
  'www.website1.com':
    ip: 91.92.154.92
    port: 80
    docroot: false
    priority: false
    servername: 'www.website1.com'
    serveraliases:
      - 'www.webiste2.com'
    error_log: false
    access_log: false
